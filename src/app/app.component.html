<div class="asoode-application">
  <app-waiting
    [cssClass]="'h-100'"
    *ngIf="!appInitializerProvider.loaded"
  ></app-waiting>
  <ng-container *ngIf="appInitializerProvider.loaded">
    <div class="no-internet" *ngIf="!networkService.isOnline">
      <h1>
        <i class="icon-sphere"></i>
        {{ 'NO_INTERNET_CONNECTION' | translate}}
      </h1>
      <br>
      <button mat-stroked-button (click)="refresh()">{{ 'REFRESH' | translate}}</button>
    </div>
    <app-header *ngIf="appInitializerProvider.profileLoaded"></app-header>
    <router-outlet></router-outlet>
  </ng-container>
</div>
