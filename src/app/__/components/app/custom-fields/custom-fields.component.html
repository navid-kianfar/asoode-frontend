<div class="custom-fields">
  <div *ngIf="!model.length" class="not-activated">
    <div class="custom-box">
      {{ 'CUSTOM_FIELDS_DETAIL' | translate }}
      <button mat-stroked-button>{{ 'ACTIVATE' | translate }}</button>
    </div>
    <div class="why"></div>
    <div class="box">
      <div class="title"></div>
    </div>
  </div>
  <div class="activated" *ngIf="model.length"></div>
</div>
