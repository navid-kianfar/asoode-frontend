<div class="af-date-picker {{ cssClass }}">
  <input
    #dateInput
    matInput
    (click)="picker.open()"
    [max]="to"
    [min]="from"
    [matDatepicker]="picker"
    [ngModel]="model"
    (ngModelChange)="model = $event; modelChange.emit($event)"
    (change)="dateChange($event, dateInput, picker)"
    placeholder="انتخاب تاریخ"
  />
  <mat-datepicker #picker></mat-datepicker>
</div>
