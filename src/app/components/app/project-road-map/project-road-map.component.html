<div class="project-road-map">
  <div class="seasons">
    <div class="season" *ngFor="let season of model.seasons">
      <div class="info">
        <div class="title">
          <i class="icon-flag7"></i>&nbsp;
          <span>{{ season.title }}</span>
        </div>
        <div class="description">
          {{ season.description | truncate : 100 }}
        </div>
      </div>
    </div>
  </div>
</div>
