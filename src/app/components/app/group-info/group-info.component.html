<div class="group-info no-select"
     [class.selected]="selected"
     [class.small]="small">
  <div *ngIf="model.avatar" class="avatar">
    <img [src]="model.avatar" />
  </div>
  <div *ngIf="!model.avatar" class="initials-holder">
    <div class="initials">
      <span *ngIf="small">{{ model.title | initials }}</span>
      <i *ngIf="!small" class="icon-team"></i>
    </div>
  </div>
  <div class="info">
    <div class="name">{{ model.title }}</div>
    <div class="description">{{ model.description }}</div>
  </div>
</div>
