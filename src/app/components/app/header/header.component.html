<nav *ngIf="identityService.identity.token">
  <h1>
    <a routerLink="/dashboard">
      <img class="logo" src="/assets/images/asoode-logo.svg" alt="" />
      <img class="logo-alt" src="/assets/images/logo-colored.svg" alt="" />
    </a>
  </h1>

  <span class="create-spacer"></span>

  <button
    (click)="prepareCreate()"
    mat-flat-button
    color="primary"
    class="create-button"
  >
    +&nbsp;{{ 'CREATE' | translate }}
  </button>

  <div class="flex-spacer"></div>

  <div class="action-container">
    <a class="tasks" routerLink="/tasks">
      {{ 'TASKS_MANAGEMENT' | translate }}
    </a>
    <a class="files" routerLink="/files"> {{ 'FILES' | translate }} </a>
    <a
      class="quick-access"
      href="javascript:void(0)"
      [popper]="popperQuickAccess"
      [popperTrigger]="'click'"
      [popperHideOnClickOutside]="true"
      [popperHideOnScroll]="true"
      [popperPlacement]="'bottom'"
    >
      <span>{{ 'QUICK_ACCESS' | translate }}&nbsp;</span>
      <i class="icon-arrow-down2"></i>
    </a>
    <div class="search-container">
      <input
        (focus)="popper = popperSearch"
        type="text"
        [placeholder]="'SEARCH_ANYWHERE' | translate"
      />
      <div
        class="holder"
        [popper]="popperSearch"
        [popperTrigger]="'click'"
        [popperHideOnClickOutside]="true"
        [popperHideOnScroll]="true"
        [popperPlacement]="'bottom-start'"
      >
        <i class="icon-search primary-color"></i>
      </div>
    </div>
    <div class="search-container-tiny">
      <i class="icon-search primary-color"></i>
    </div>
    <a class="account-info" routerLink="/account">
      {{ identityService.profile.initials }}
    </a>
  </div>

  <popper-content #popperQuickAccess>
    <div class="quick-access-popper">
      <app-quick-access (hide)="popperQuickAccess.hide()"></app-quick-access>
    </div>
  </popper-content>

  <popper-content #popperSearch>
    <div class="search-popper">
      <app-search-result
        [loading]="loading"
        [results]="results"
        [term]="searchTerm"
        (hide)="popperSearch.hide()"
      ></app-search-result>
    </div>
  </popper-content>
</nav>
