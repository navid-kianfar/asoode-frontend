<div class="group-timespents">
  <div class="title">
    <h2>{{ 'TIME_SPENT' | translate }}</h2>
  </div>
  <div class="box">
    <app-waiting *ngIf="waiting"></app-waiting>
    <ng-container *ngIf="!waiting">
      <div class="date">
        {{ beginDate | culturedDate: false:'NNN YYYY' }}
      </div>
      <br>
      <app-time-spent [model]="model"
                      [endDate]="endDate"
                      [beginDate]="beginDate"></app-time-spent>
    </ng-container>
  </div>
</div>
