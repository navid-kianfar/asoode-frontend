<div class="project-info" [class.template]="template">
  <div class="title">
    <i *ngIf="project.premium" class="icon-stack31"></i>
    <i *ngIf="!project.premium" class="icon-cube2"></i>
    &nbsp;<span>{{project.title}}</span>
  </div>
  <div class="description">{{project.description}}</div>
  <div class="details">
    <div class="item">
      <i class="icon-flag3"></i>&nbsp;
      <span>{{'N_SEASONS' | translate | stringFormat:0}}</span>
    </div>
    <div class="item">
      <i class="icon-tree7"></i>&nbsp;
      <span>{{'N_SUB_PROJECT' | translate | stringFormat:0}}</span>
    </div>
    <div class="item">
      <i class="icon-cube2"></i>&nbsp;
      <span>{{'N_WORK_PACKAGE' | translate | stringFormat:0}}</span>
    </div>
    <div class="item">
      <i class="icon-circles2"></i>&nbsp;
      <span>{{'N_CARDS' | translate | stringFormat:0}}</span>
    </div>
  </div>
  <div class="members">
    <div class="item">
      <i class="icon-users"></i>&nbsp;
      <span>{{ 'N_USERS' | translate | stringFormat:0}}</span>
    </div>
  </div>
</div>
