<div id="wrapper">
  <div id="container">
    <ol class="organizational-chart">
      <app-org-chart-node
        [level]="1"
        [groups]="groupService.groups"
        [group]="group"
        [canAdd]="permission === AccessType.Admin || permission === AccessType.Owner"
        [permission]="permission"
      ></app-org-chart-node>
    </ol>
  </div>
</div>
