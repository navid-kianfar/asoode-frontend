<div
  class="member-info no-select"
  [class.selected]="selected"
  [class.small]="small"
  [class.has-avatar]="model?.avatar && model?.avatar?.length"
>
  <ng-container *ngIf="model">
    <div *ngIf="model.avatar" class="avatar">
      <img *ngIf="!waiting" [src]="model.avatar" />
      <i *ngIf="waiting" class="icon-spinner2 icon-spin"></i>
    </div>
    <div *ngIf="!model.avatar" class="initials-holder">
      <div class="initials">
        <span *ngIf="small || email">{{ model.initials }}</span>
        <i
          *ngIf="!small"
          class="{{ waiting ? 'icon-spinner2 icon-spin' : 'icon-user' }}"
        ></i>
      </div>
    </div>
    <div class="info">
      <div class="name">
        {{ model.fullName || ((email ? 'PENDING' : 'UNKNOWN') | translate) }}
      </div>
      <div *ngIf="!model.bio" class="email">{{ model.email }}</div>
      <div *ngIf="model.bio" class="bio">{{ model.bio }}</div>
    </div>
  </ng-container>
</div>
