<div class="group-chart">
  <div class="title">
    <h2>{{ 'ORGANIZATION_CHART' | translate }}</h2>
  </div>
  <div class="box">
    <div class="premium">
      <app-org-chart [group]="group" [permission]="permission"></app-org-chart>
    </div>
    <div *ngIf="!group.complex && !group.parentId" class="free">
      <app-org-chart-node
        [groups]="groupService.groups"
        [canAdd]="true"
        [group]="group"
      ></app-org-chart-node>
      <div
        *ngIf="
          permission === AccessType.Owner || permission === AccessType.Admin
        "
        class="go-premium"
      >
        <i class="icon-trophy4"></i>
        <h3>{{ 'GO_PREMIUM_DESCRIPTION' | translate }}</h3>
        <button [disabled]="waiting" (click)="goPremium()" mat-stroked-button>
          <i *ngIf="waiting" class="icon-spin icon-spinner2"></i>
          {{ 'GO_PREMIUM' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
