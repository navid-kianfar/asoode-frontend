<div class="group-members">
  <div class="title">
    <h2>{{ 'MEMBERS' | translate }}</h2>
  </div>
  <div class="box">
    <div class="filter">
      <input
        [(ngModel)]="filter"
        [placeholder]="'MEMBER_SEARCH' | translate"
        type="text"
      />

      <button (click)="invite()" mat-stroked-button>
        +&nbsp;{{ 'INVITE_NEW_MEMBER' | translate }}
      </button>
    </div>
    <div class="members">
      <div *ngFor="let member of group.members" class="member">
        <div class="info">
          <app-member-info
            *ngIf="!member.isGroup"
            [model]="member.member"
          ></app-member-info>
          <app-group-info
            *ngIf="member.isGroup"
            [id]="member.recordId"
          ></app-group-info>
        </div>
        <div class="status"></div>
        <div class="actions">
          <app-access-list
            [disabled]="member.waiting || !canRemoveAccess(member)"
            [(access)]="member.access"
          ></app-access-list
          >&nbsp;
          <button
            [disabled]="member.waiting"
            (click)="removeAccess(member)"
            *ngIf="canRemoveAccess(member)"
            mat-flat-button
            color="warn"
          >
            <i *ngIf="member.waiting" class="icon-spin icon-spinner2"></i>
            {{ 'REMOVE_ACCESS' | translate }}
          </button>
          <button
            (click)="transferOwnership(member)"
            [disabled]="member.waiting"
            *ngIf="
              member.access === AccessType.Owner &&
              permission === AccessType.Owner
            "
            mat-flat-button
            color="accent"
          >
            <i *ngIf="member.waiting" class="icon-spin icon-spinner2"></i>
            {{ 'TRANSFER_OWNERSHIP' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
