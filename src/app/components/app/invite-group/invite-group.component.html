<div class="invite-group">

  <div class="groups">
    <div class="group" *ngFor="let group of mockService.groups">
      <div class="pick">
        <mat-checkbox color="primary" [(ngModel)]="group.selected"></mat-checkbox>
      </div>
      <div class="info">
        <app-group-info [model]="group"></app-group-info>
      </div>
      <div class="access">
        <app-access-list [(access)]="group.access"></app-access-list>
      </div>
    </div>
  </div>
</div>
