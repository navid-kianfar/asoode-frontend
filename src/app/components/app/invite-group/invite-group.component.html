<div class="invite-group">
  <div class="groups">
    <div class="empty" *ngIf="!groups.length">
      <h3>{{ 'NO_GROUPS' | translate}}</h3>
    </div>
    <div class="group" *ngFor="let group of groups">
      <div class="pick">
        <mat-checkbox
          color="primary"
          [(ngModel)]="group.selected"
        ></mat-checkbox>
      </div>
      <div class="info">
        <app-group-info [model]="group.model"></app-group-info>
      </div>
      <div class="access">
        <app-access-list [(access)]="group.access"></app-access-list>
      </div>
    </div>
  </div>
</div>
