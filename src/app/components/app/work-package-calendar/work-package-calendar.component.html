<div class="work-package-calendar-view">
  <ng-container *ngIf="mode === ViewMode.Day">
    <div class="header">
      <div class="filter">
        <div class="date">
          {{ beginDate | culturedDate }}
          <i class="icon-arrow-down2"></i>
        </div>

        <div class="btns">
          <button>
            <i class="icon-arrow-right2"></i>
          </button>
          <button>
            <i class="icon-arrow-left2"></i>
          </button>
        </div>

        <div class="today">
          <button>
            {{ 'GO_TODAY' | translate}}
          </button>
        </div>
      </div>
      <div class="mode">
        <button [matMenuTriggerFor]="viewMode" mat-stroked-button>
          {{ 'DAY_VIEW' | translate}}
          <i class="icon-arrow-down2"></i>
        </button>
      </div>
    </div>
    <div class="content clipped">
      <div class="grid-container">
        <div class="grid">
          <div class="grid-col time-col grid-col--fixed-{{cultureService.rtl ? 'right' : 'left'}}">
            <div class="grid-item grid-item--header"> </div>
            <div *ngFor="let hour of hours" class="grid-item">
              {{ NumberHelpers.pad(hour, 2) }}:00
            </div>
          </div>

          <div class="grid-col x2">
            <div class="grid-item grid-item--header">
              {{beginDate | culturedDate}}
            </div>
            <div *ngFor="let hour of hours" class="grid-item">

            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="mode === ViewMode.Week">
    <div class="header">
      <div class="filter">
        <div class="date">
          {{ beginDate | culturedDate }} - {{endDate | culturedDate}}
          <i class="icon-arrow-down2"></i>
        </div>

        <div class="btns">
          <button>
            <i class="icon-arrow-right2"></i>
          </button>
          <button>
            <i class="icon-arrow-left2"></i>
          </button>
        </div>

        <div class="today">
          <button>
            {{ 'GO_TODAY' | translate}}
          </button>
        </div>
      </div>
      <div class="mode">
        <button [matMenuTriggerFor]="viewMode" mat-stroked-button>
          {{ 'WEEK_VIEW' | translate}}
          <i class="icon-arrow-down2"></i>
        </button>
      </div>
    </div>
    <div class="content clipped">
      <div class="grid-container">
        <div class="grid">
          <div class="grid-col time-col grid-col--fixed-{{cultureService.rtl ? 'right' : 'left'}}">
            <div class="grid-item grid-item--header"> </div>
            <div *ngFor="let hour of hours" class="grid-item">
              {{ NumberHelpers.pad(hour, 2) }}:00
            </div>
          </div>
          <div *ngFor="let day of days" class="grid-col">
            <div class="grid-item grid-item--header">
              {{day.date}}
            </div>
            <div *ngFor="let hour of hours" class="grid-item">

            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="mode === ViewMode.Month">
    <div class="header">
      <div class="filter">
        <div class="date">
          {{ beginDate | culturedDate }} - {{endDate | culturedDate}}
          <i class="icon-arrow-down2"></i>
        </div>

        <div class="btns">
          <button>
            <i class="icon-arrow-right2"></i>
          </button>
          <button>
            <i class="icon-arrow-left2"></i>
          </button>
        </div>

        <div class="today">
          <button>
            {{ 'GO_TODAY' | translate}}
          </button>
        </div>
      </div>
      <div class="mode">
        <button [matMenuTriggerFor]="viewMode" mat-stroked-button>
          {{ 'MONTH_VIEW' | translate}}
          <i class="icon-arrow-down2"></i>
        </button>
      </div>
    </div>
    <div class="content clipped">
    </div>
  </ng-container>

  <mat-menu #viewMode="matMenu">
    <button (click)="switchMode(ViewMode.Day)" mat-menu-item>
      {{ 'DAY_VIEW' | translate }}
    </button>
    <button (click)="switchMode(ViewMode.Week)" mat-menu-item>
      {{ 'WEEK_VIEW' | translate }}
    </button>
    <button (click)="switchMode(ViewMode.Month)" mat-menu-item>
      {{ 'MONTH_VIEW' | translate }}
    </button>
  </mat-menu>
</div>
