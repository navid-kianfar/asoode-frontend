<div class="archived-projects">
  <app-waiting *ngIf="waiting"></app-waiting>
  <div class="projects" *ngIf="!waiting && projects.length">
    <app-project-info *ngFor="let project of projects"
                      [project]="project"></app-project-info>
  </div>
  <div *ngIf="!waiting && !projects.length" class="no-item">
    {{ 'NO_PROJECTS' | translate }}
  </div>
</div>
