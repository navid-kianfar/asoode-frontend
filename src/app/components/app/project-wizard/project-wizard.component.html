<div class="modal-content create-modal">
  <div class="modal-alt-header">
    <div class="btn">
      <button (click)="onBack($event)">
        <i *ngIf="cultureService.rtl" class="icon-arrow-right2"></i>
        <i *ngIf="!cultureService.rtl" class="icon-arrow-left2"></i>
      </button>
    </div>

    <div class="text">
      <h4 *ngIf="mode === ViewMode.Form" class="modal-title">
        <ng-container *ngIf="complex">
          <i class="icon-project"></i><br>
          {{ 'CREATE_COMPLEX_PROJECT' | translate }}
        </ng-container>
        <ng-container *ngIf="!complex">
          <i class="icon-workpackage"></i><br>
          {{ 'CREATE_SIMPLE_PROJECT' | translate }}
        </ng-container>
      </h4>
      <h4 *ngIf="mode === ViewMode.Invite" class="modal-title">
        <i class="icon-users2"></i><br>
        {{ 'NEW_PROJECT_MEMBERS' | translate: true }}
      </h4>
      <h4 *ngIf="mode === ViewMode.Template" class="modal-title">
        <i class="icon-tree7"></i><br>
        {{ 'NEW_PROJECT_TEMPLATE' | translate: true }}
      </h4>
    </div>
    <div class="btn">
      <button (click)="onCancel($event)">
        <i class="icon-cross"></i>
      </button>
    </div>

  </div>
  <ng-container *ngIf="mode === ViewMode.Form">
    <div class="modal-body create-project">
      <app-form
        [standalone]="true"
        [elements]="projectForm"
      ></app-form>
    </div>
    <div class="modal-footer">
      <button
        (click)="next($event)"
        mat-flat-button
        [color]="'primary'"
      >
        {{ 'CONTINUE' | translate: true }}
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="mode === ViewMode.Invite">
    <div class="modal-body create-project">
      <app-invite-people></app-invite-people>
    </div>
    <div class="modal-footer">
      <button
        (click)="next($event)"
        mat-flat-button
        [color]="'primary'"
      >
        {{ 'CONTINUE' | translate: true }}
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="mode === ViewMode.Template">
    <div class="modal-body create-project">
      <h4>{{ 'CHOOSE_TEMPLATE' | translate}}</h4>

      <ng-container *ngIf="complex">
        <div class="templates">
          <div class="titles">
            <button (click)="template = undefined"
                    [class.selected]="!template">
              <i class="icon-blocked"></i>
              {{ 'NO_TEMPLATE' | translate}}
            </button>
            <button *ngFor="let t of mockService.templates"
                    (click)="template = t"
                    [class.selected]="template === t">
              <i [class]="t.icon"></i>
              {{ t.title }}
            </button>
          </div>
        </div>
        <div *ngIf="!template" class="preview">
          <h4>{{ 'NO_TEMPLATE_DESCRIPTION' | translate}}</h4>
        </div>
        <div *ngIf="template" class="preview">
          <h4>{{ template.description}}</h4>
          <img [src]="template.image" alt="">
        </div>
      </ng-container>

      <ng-container *ngIf="!complex"></ng-container>

    </div>
    <div class="modal-footer">
      <button
        (click)="createProject($event)"
        mat-flat-button
        [color]="'primary'"
      >
        {{ 'CREATE_PROJECT' | translate: true }}
      </button>
    </div>
  </ng-container>
</div>
