<div class="activities-report">
  <app-waiting *ngIf="waiting"></app-waiting>
  <div *ngIf="!waiting && !logs.length" class="no-activity">
    <i class="icon-bell2"></i>
    <h5>{{ 'NO_ACTIVITY_LOG' | translate }}</h5>
  </div>
  <div *ngIf="logs.length" class="task-wrapper">
    <app-work-package-task (click)="openTask(log)" [model]="log" *ngFor="let log of logs"></app-work-package-task>
  </div>
</div>
