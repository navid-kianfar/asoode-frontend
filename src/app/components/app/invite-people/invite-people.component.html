<ng-container *ngIf="noGroup !== true">
  <h4>{{ 'INVITE_GROUP_DESCRIPTION' | translate }}</h4>
  <mat-tab-group animationDuration="0ms">
    <mat-tab [label]="'INVITE_GROUP' | translate">
      <app-invite-group
        [exclude]="exclude"
        [groups]="groups"
        (groupsChange)="updateGroups($event)"
      ></app-invite-group>
    </mat-tab>
    <mat-tab *ngIf="projectId" [label]="'INVITE_MEMBERS' | translate">
      <app-invite-member
        [exclude]="exclude"
        [members]="members"
        (membersChange)="updateMembers($event)"
      ></app-invite-member>
    </mat-tab>
    <mat-tab [label]="'INVITE_INDIVIDUALS' | translate">
      <app-invite-new-member
        [exclude]="exclude"
        [members]="newMembers"
        (membersChange)="updateNewMembers($event)"
      ></app-invite-new-member>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<ng-container *ngIf="noGroup === true">
  <app-invite-new-member
    [exclude]="exclude"
    [members]="newMembers"
    (membersChange)="updateNewMembers($event)"
  ></app-invite-new-member>
</ng-container>
