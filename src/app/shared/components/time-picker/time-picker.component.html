<div class="af-time-picker af-component {{ cssClass }}">
  <app-number
    [min]="0"
    [max]="23"
    [label]="'HOURS'"
    [(model)]="hour"
    [disabled]="disabled"
    (modelChange)="updateHour($event)"
    placeHolder="HH"
  ></app-number>
  <app-number
    [min]="0"
    [max]="59"
    [label]="'MINUTES'"
    [(model)]="minute"
    [disabled]="disabled"
    (modelChange)="updateMinute($event)"
    placeHolder="MN"
  ></app-number>
</div>
