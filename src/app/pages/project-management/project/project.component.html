<div class="project-detail">
  <div class="header">
    <div class="info">
      <h4>{{project.title}}</h4>
      <h5>{{project.description}}</h5>
      <div class="members">
        <div class="member">
          <i class="icon-users"></i>&nbsp;
          <span>
            {{project.members.length}}&nbsp;
            {{ 'INDIVIDUAL_USERS' | translate}}
          </span>
        </div>
      </div>
    </div>
    <div class="reports">
      <h5>{{ 'PROJECT_PROGRESS' | translate}}</h5>

      <div class="report">
        <div class="change">
          <i class="up icon-arrow-up2"></i>&nbsp;10%
        </div>
        <ngx-trend [data]="[0, 10, 5, 22, 3.6, 11,0, 10, 5, 22, 3.6, 11,0, 10, 5, 22, 3.6, 11]"
                   stroke="#558c97"
                   strokeWidth="2"
                   width="170"
                   height="25"
                   autoDraw="true"
                   autoDrawDuration="1500"
                   autoDrawEasing="ease-in"></ngx-trend>
        <div class="total">600</div>
      </div>
      <div class="report">
        <div class="change">
          <i class="down icon-arrow-down2"></i>&nbsp;70%
        </div>
        <ngx-trend [data]="[0, 10, 3.6, 11,0, 10, 5, 22, 3.6, 11,0, 10, 3.6, 11,0, 10, 5, 22, 3.6, 11,0, 10, 5, 22, 3.6, 11]"
                   stroke="#ee5a60"
                   strokeWidth="2"
                   width="170"
                   height="25"
                   autoDraw="true"
                   autoDrawDuration="1500"
                   autoDrawEasing="ease-in"></ngx-trend>
        <div class="total">150</div>
      </div>
      <div class="report">
        <div class="change">
          <i class="up icon-arrow-up2"></i>&nbsp;30%
        </div>
        <ngx-trend [data]="[3.6, 11,0, 10, 5, 22, 3.6, 11, 3.6, 11,0, 10, 5, 22, 3.6, 11, 0, 10, 5, 22, 3.6, 11]"
                   stroke="#7f33ef"
                   strokeWidth="2"
                   width="170"
                   height="25"
                   autoDraw="true"
                   autoDrawDuration="1500"
                   autoDrawEasing="ease-in"></ngx-trend>
        <div class="total">400</div>
      </div>
    </div>
  </div>
</div>
<app-messenger-shortcut></app-messenger-shortcut>
