<div class="storage-files">
  <div class="header">
    <h2>{{'FILES'|translate}}</h2>
  </div>
  <div class="body">
    <div class="fake-header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="relative">
            <div class="action-bar">
              <div class="space"></div>
              <div class="commands"></div>
              <div class="views">
                <i (click)="detail = false" [class.active]="!detail" class="icon-grid6"></i>&nbsp;
                <i (click)="detail = true" [class.active]="detail" class="icon-list2"></i>
              </div>
            </div>
          </div>
          <mat-tab-group animationDuration="0ms">
            <mat-tab [label]="'MY_FILES' | translate">
              <ng-template matTabContent>
                <app-files-explorer [private]="true"></app-files-explorer>
              </ng-template>
            </mat-tab>
            <mat-tab *ngIf="sharedAnyThing"
                     [label]="'MY_SHARED_FILES' | translate">
              <ng-template matTabContent>
                <app-files-explorer [sharedByMe]="true"></app-files-explorer>
              </ng-template>
            </mat-tab>
            <mat-tab *ngIf="sharedAnyThing"
                     [label]="'SHARED_FILES_WITH_ME' | translate">
              <ng-template matTabContent>
                <app-files-explorer [sharedByMe]="false"></app-files-explorer>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
