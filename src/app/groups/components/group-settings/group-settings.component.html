<div class="group-setting">
  <h3>{{ 'SETTINGS' | translate }}</h3>
  <div class="box">
    <div class="header">
      <div class="ico">
        <i class="icon-upload41"></i>
      </div>
      <div class="title">
        <h4>{{ 'EXPORT_GROUP_TITLE' | translate }}</h4>
      </div>
      <div class="action">
        <button mat-stroked-button>
          {{ 'EXPORT_GROUP' | translate }}
        </button>
      </div>
    </div>
    <div class="body">
      <h5>{{ 'EXPORT_GROUP_DESCRIPTION' | translate }}</h5>
      <h5 class="warn">{{ 'EXPORT_PROJECT_DESCRIPTION_MORE' | translate }}</h5>
    </div>
  </div>

  <div class="box">
    <div class="header">
      <div class="ico">
        <i class="archive icon-archive"></i>
      </div>
      <div class="title">
        <h4>{{ 'DELETE_GROUP' | translate }}</h4>
      </div>
      <div class="action">
        <button
          *ngIf="
            group.archivedAt === null &&
            (permission === AccessType.Owner || permission === AccessType.Admin)
          "
          (click)="prepareArchive()"
          color="accent"
          mat-flat-button
        >
          {{ 'ARCHIVE_GROUP' | translate }}</button
        >&nbsp;
        <button
          *ngIf="
            group.archivedAt !== null &&
            (permission === AccessType.Owner || permission === AccessType.Admin)
          "
          (click)="prepareRestore()"
          color="accent"
          mat-flat-button
        >
          {{ 'RESTORE_GROUP' | translate }}</button
        >&nbsp;
        <button
          *ngIf="permission === AccessType.Owner"
          (click)="prepareDelete()"
          color="warn"
          mat-flat-button
        >
          <i *ngIf="deleting" class="icon-spin icon-spinner2"></i>
          {{ 'DELETE_GROUP' | translate }}
        </button>
      </div>
    </div>
    <div class="body">
      <h5>{{ 'ARCHIVE_GROUP_DESCRIPTION' | translate }}</h5>
    </div>
  </div>
</div>
